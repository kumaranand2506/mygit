<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age">
    <button onclick="agecheck()">Age Check</button>
    <p id="resu">Display result here</p>
</body>
</html>
<script>
     function agecheck(){
        let user= document.getElementById("age").value;

        if(user>18){
            document.getElementById("resu").innerText="You can drive in India!"
        }

        if(user<18){
            document.getElementById("resu").innerText="You can't drive in India"
        }
        
        if(user == 18){
            document.getElementById("resu").innerText="You are just old enough to drive in India!"
        }
     }
</script>
